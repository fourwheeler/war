<!--war-->
<!DOCTYPE html>
<html>
   <head>
     <meta cahrset="utf-8">
     <title>War</title>
     <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
     <link href="./css/style.css" type="text/css" rel="stylesheet" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
     <div id="practice" style="font-size:2rem;"></div>
     <div id="gameBoard" class="flex">
       <div class="flexColumn">
         <h1>War!</h1>
         <h2 id="winner"></h2>
         <h2>First Player has <span id="player1Count"></span>10 cards.</h2>
         <h2>Second Player has <span id="player2Count"></span>10 cards.</h2>
         </div>
         <div class="flex">
           <div id="firstPlayer" class="flexColumn player">
             <h1>First Player</h1>
             <div id="firstPlayerNumber" class="number">
             </div>
             <div id="firstPlayerSuit" class="suit flex">
             </div>
         </div> <!--closes first player-->
         <h1 id="draw">Draw</h1>
         <div id="secondPlayer" class="flexColumn player">
           <h1>Second Player</h1>
           <div id="secondPlayerNumber" class="number">
           </div>
           <div id="secondPlayerSuit" class="suit">
           </div>
         </div><!--closes second player-->
       </div><!--closes card area-->
      </div><!--closes gameboard-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
